<!DOCTYPE HTML>

<head>
  <title>Anderson Holderness</title>
  <link rel="icon" type="image/png" href="public/images/fly-pig-serious-icon.png">
  <link href="public/build/vendor.css" rel="stylesheet">
  <link href="public/build/style.css" rel="stylesheet">
  <!-- <link href="public/build/main.css" rel="stylesheet"> -->
  <link href='http://fonts.googleapis.com/css?family=Forum' rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lato:900' rel="stylesheet">
</head>

<body>

  <div id="top-container"></div>

  <div class="nav-container">
    <ul class="nav" id="nav" role="navigation">
      <li><a href="#contact" id="contact" class="bold-nav">Contact</a></li>
      <li>|</li>
      <!-- <li><a href="#portfolio" id="portfolio">Development</a></li>
      <li>|</li> -->
      <li><a href="#writing" id="writing">Fiction</a></li>
    </ul>
  </div>

  <div class="footer-container">
    <div id="footer"></div>
  </div>



  <script type="text/template" name="home">
    <div class="pig-image-container">
      <img class="pig-image fly-pig" src="public/images/fly-pig-serious2.png">
      <img class="pig-image fly-pig-tongue" src="public/images/fly-pig-serious2-tongue.png">
      <img class="pig-image fly-pig-snout" src="public/images/fly-pig-serious2-snout.png">
      <img class="pig-image fly-pig-closed-eyes" src="public/images/closed-eyes.png">
    </div>
  </script>

  <script type="text/template" name="projects">
    <div class="project-container">
      <div class="project-about-container">
        <div class ="project-about">
          <h1>
            <a href='<%= link %>'>
              <%= title %>
            </a>
            <a class="project-github-link" href=<%= github %>>
              <img src=<%= githubIcon %>>
            </a>
          </h1>
          <h3><%= subtitle %></h3>
          <p><%= description %></p>
          <p>Technologies: <%= technologies %></p>
        </div>
      </div>
      <div class="project-image owl-carousel">
      </div>
    </div>
  </script>

  <script type="text/template" name="writing">
    <div class="writing-container">
      <div class="writing-text-container"></div>
      <div class="writing-img-container">
        <img src="public/images/holderness38.png">
        <div class='writing-img-footer'>Custom artwork by Brooke Elliott for "Messing with Texas"</div>
      </div>
    </div>
  </script>

  <script type="text/template" name="chicken-bone">
    <div class="writing-container">
      <div class="writing-text-container"></div>
      <div class="writing-img-container">
        <img src="public/images/holderness38.png">
        <div class='writing-img-footer'>Custom artwork by Brooke Elliott for "Messing with Texas"</div>
      </div>
    </div>
  </script>


  <script type="text/template" name="blurbs">
        <h1>Blurbs</h1>
        <p>
          I laugh out loud every time I read "
          <a href="http://www.smokelong.com/messing-with-texas/">
            Messing with Texas
          </a>
          ," where Anderson Holderness manages to combine the strange with
          the even stranger (I still say I want to have a beer with this guy&mdash;just read my
          <a href="http://www.smokelong.com/smoking-with-anderson-holderness/">
            interview
          </a>
          with him and you will, too.)
          <br />
          <br />
          &emsp;&emsp;&emsp;&emsp;- Tara Laskowski, <i>SmokeLong Quarterly</i>
        </p>
        <br />
        <p>
          "<a href="http://www.swampbiscuitsandtea.com/into-the-distance
          -by-anderson-holderness/">
            Into the Distance
          </a>
          ," a humorously bizarre tale of a man trapped in a strange room with a luminous infant.
          <br />
          <br />
          &emsp;&emsp;&emsp;&emsp;- Henry Sane, <i>Swamp Biscuits & Tea</i>
        </p>
  </script>

  <script type="text/template" name="pubs">
    <div  class="pub-container">
    <div class="bar"><img class="bounce" src='public/images/fly-pig-serious2.png'></div>
      <h1>Publications</h1>
      <div class="publication-list">

      <div>
        <h4>Fiction</h4>
        <ul>
          <li><a href="https://www.juked.com/2021/10/anderson-holderness-the-bucket.asp"><strong>The Bucket</strong><span> – Juked - Web </span></a></li>
          <li><a href="http://journal.gonelawn.net/issue37/Holderness.php"><strong>The Ghost and Her Potatoes</strong><span> – Gone Lawn – 37 </span></a></li>
          <li id="chicken-bone"><strong>Chicken Bone Cathedral</strong><span> – Mid-American Review – Issue 39.1 (Print)</span></br><span class="addendum">– 2018 Fineline Competition Finalist</span></li>
          <li><a href="http://www.swampbiscuitsandtea.com/into-the-distance-by-anderson-holderness/"><strong>Into the Distance</strong><span> – Swamp Biscuits and Tea – Issue 7</span></a></li>
          <li><a href="http://www.smokelong.com/messing-with-texas/"><strong>Messing with Texas</strong><span> – SmokeLong Quarterly – Issue 38</span></a></li>
          <li><a href="http://www.pankmagazine.com/giddy-up-hannah-montana/"><strong>Giddy Up Hannah Montana</strong><span> – Pank Magazine – May 2012</span></a></li>
          <li><a href="https://sites.google.com/site/lefthandwaving/anderson-holderness"><strong>The Bug Zapper House</strong><span> – Left Hand Waving</span></a></li>
        </ul>
      </div>
      <div>
        <h4>Interviews</h4>
        <ul>
          <li><a href="http://www.smokelong.com/smoking-with-anderson-holderness/"><strong>SmokeLong Quarterly</strong><span> – 12-17-12</span></a></li>
          <li><a href="http://www.pankmagazine.com/pankblog/interviews/ask-the-author-anderson-holderness/"><strong>PANK magazine</strong><span> – 9-10-12</span></a></li>
        </ul>
      </div>
      </div>
    </div>
  </script>



<script src="public/build/vendor.js"></script>
<script src="public/build/main.js"></script>
