  <script type="text/template" name="projects">
    <div class="project-container">
      <div class ="project-about">
        <h1>
          <%= title %>
          <a class="project-github-link" href=<%= github %>>
            <img src=<%= githubIcon %>>

        <h3><%= subtitle %></h3>
        <p><%= description %></p>
        <p>Technologies: <%= technologies %></p>
        <a class="project-next-button" href=<%= link %>>
          <img class="project-next-button-img" src="css/images/next-icon.png">
        </a>
      </div>
      <div class="project-image">

    </div>

  <script type="text/template" name="writing">
    <div class="writing-container">
      <div class="writing-text-container">
        <h1>Blurbs</h1>
        <p>
          I laugh out loud every time I read "
          <a href="http://www.smokelong.com/flash/andersonholderness38q.asp">
            Messing with Texas
          </a>
          ," where Anderson Holderness manages to combine the strange with 
          the even stranger (I still say I want to have a beer with this guy&mdash;just read my 
          <a href="http://www.smokelong.com/interview/andersonholderness38.asp">
            interview
          </a> 
          with him and you will, too.) 
          <br />
          <br />
          &emsp;&emsp;&emsp;&emsp;- Tara Laskowski, Editor of <i>SmokeLong Quarterly</i>
        </p>
        <br />
        <p>
          "<a href="http://www.swampbiscuitsandtea.com/into-the-distance
          -by-anderson-holderness/">
            Into the Distance
          </a>
          ," a humorously bizarre tale of a man trapped in a strange room with a luminous infant. 
          <br />
          <br />
          &emsp;&emsp;&emsp;&emsp;- Henry Sane, Editor of <i>Swamp Biscuits & Tea</i>
        </p>
      </div>
      <div class="writing-img-container">
        <img src="css/images/holderness38.png"
      </div>
      <div class='writing-img-footer'>Custom artwork by Brooke Elliott for "Messing with Texas"</div>
    <div>
  </script>
