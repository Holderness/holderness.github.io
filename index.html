<!DOCTYPE HTML>

<head>
  <title>Anderson Holderness</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Forum' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
</head>

<body>
  
  <div id="top-container"></div>

  <div>
    <ul class="nav" id="nav" role="navigation">
      <li><a href="#contact" id="contact" class="bold-nav">Contact</a></li>
      <li>|</li>
      <li><a href="#portfolio" id="portfolio">Portfolio</a></li>
      <li>|</li>
      <li><a href="#writing" id="writing">Fiction</a></li>
    </ul>
    
    <h3 id="footer"></h3>
   
  </div>



  <script src="javascripts/vendor/jquery.js"></script>
  <script src="javascripts/vendor/underscore.js"></script>
  <script src="javascripts/vendor/backbone.js"></script> 

  <script type="text/template" name="home">
    <div class="welcome-container">
      <div class="pig-image">
        <img class="fly-pig" src="css/images/fly-pig-serious2.png">
        <img class="fly-pig-tongue" src="css/images/fly-pig-serious2-tongue.png">
        <img class="fly-pig-snout" src="css/images/fly-pig-serious2-snout.png">
        <img class="fly-pig-closed-eyes" src="css/images/closed-eyes.png">
      </div>

      <div class="welcome">
        <h1 class="welcome-name">Anderson Holderness</h1>
        <h2 class="welcome-professions">WRITER. &nbsp;&nbsp; TINKERER. &nbsp;&nbsp; WEB DEVELOPER.</h2>
      </div>
    </div>
  </script>

  <script type="text/template" name="projects">
    <div class="project-container">
      <div class ="project-about">
        <h1>
          <%= title %>
          <a class="project-github-link" href=<%= github %>>
            <img src=<%= githubIcon %>>
          </a>
        </h1>
        <h3><%= subtitle %></h3>
        <p><%= description %></p>
        <p>Technologies: <%= technologies %></p>
        <a class="project-next-button" href=<%= link %>>
          <img class="project-next-button-img" src="css/images/next-icon.png">
        </a>
      </div>
      <div class="project-image">
        <img src=<%= image %>>
      </div>
    </div>
  </script>

  <script type="text/template" name="writing">
    <div class="writing-container">
      <div class="writing-text-container">
        <h1>Blurbs</h1>
        <p>
          I laugh out loud every time I read "
          <a href="http://www.smokelong.com/flash/andersonholderness38q.asp">
            Messing with Texas
          </a>
          ," where Anderson Holderness manages to combine the strange with 
          the even stranger (I still say I want to have a beer with this guy&mdash;just read my 
          <a href="http://www.smokelong.com/interview/andersonholderness38.asp">
            interview
          </a> 
          with him and you will, too.) 
          <br />
          <br />
          &emsp;&emsp;&emsp;&emsp;- Tara Laskowski, Editor of <i>SmokeLong Quarterly</i>
        </p>
        <br />
        <p>
          "<a href="http://www.swampbiscuitsandtea.com/into-the-distance
          -by-anderson-holderness/">
            Into the Distance
          </a>
          ," a humorously bizarre tale of a man trapped in a strange room with a luminous infant. 
          <br />
          <br />
          &emsp;&emsp;&emsp;&emsp;- Henry Sane, Editor of <i>Swamp Biscuits & Tea</i>
        </p>
      </div>
      <div class="writing-img-container">
        <img src="http://www.smokelong.com/images/holderness38.jpg"
      </div>
      <div class='writing-img-footer'>Custom artwork by Brooke Elliott for "Messing with Texas"</div>
    <div>
  </script>

  <script src="javascripts/models.js"></script>
  <script src="javascripts/collections.js"></script>
  <script src="javascripts/views.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="javascripts/router.js"></script>

</body>
